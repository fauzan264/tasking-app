<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section is-widescreen">
    <div class="container">
			<div class="columns is-centered">
        <h1 class="title">Form</h1>
      </div>
      <div class="columns mt-4 is-centered is-6">
				<div class="column is-6">
          <form action="" method="post">
            <div class="field">
              <label for="" class="label">Task</label>
              <div class="control">
                <input type="text" class="input" placeholder="Input task">
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Assign</label>
              <div class="control">
                <input type="text" class="input" placeholder="Input assigned to">
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Deadline</label>
              <div class="control">
                <input type="date" name="" id="" class="input">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-small is-success is-fullwidth">Submit</button>
              </div>
            </div>
          </form>
        </div>
			</div>
    </div>
  </section>
  </body>
</html>
